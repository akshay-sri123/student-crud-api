jobs:
  CI:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          make requirements
          make lint

      - name: Build docker image
        run: |
          make docker_build

      - name: Push the docker image
        run: |
          make docker_push

  CD:
